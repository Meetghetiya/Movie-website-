{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static '/assets/css/auth.css' %}">

  <title>Document</title>
</head>
<body>
  <section class="vh-10 gradient-custom">
    <div class="container py-5 h-10">
      <div class="row d-flex justify-content-center align-items-center h-60">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      
      <div class="card bg-dark text-white mb-4" style="border-radius: 1rem;">


        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show mt-5" role="alert">
          <strong>{{message}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        {% endfor %}

        <form method="post"> {% csrf_token %}

            <div class="card-body p-5 text-center">
  
              <div class="mb-md-0 mt-md-0 pb-3">
  
                <h2 class="fw-bold mb-2 text-uppercase">Reset Password</h2>
                <p class="text-white-50 mb-4">Please enter new password!</p>
                
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" name="confirm_password" />
                  <label class="form-label" for="typePasswordX">confirm Password</label>
                </div>
    
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Reset</button>
  
              </div>
  
            </div>
          
          </form>
       
         </div> 
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
